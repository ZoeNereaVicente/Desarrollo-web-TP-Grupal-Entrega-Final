<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondos insuficientes</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/css-carrito/fondos-insuficientes.css">
</head>
<body>
    <main>
        <div class="ventana-error">
            <img src="img/Error.png" alt="">
            <h2>¡Fondos insuficientes para tu pago!</h2>
            <p class="mensaje">
                Al parecer no contás con los fondos suficientes para realizar tu pago. 
                Comunicate con el banco emisor de la tarjeta para más información y 
                reintentar el pago.
            </p>
            <div class="logos">
                <img src="img/VISA.png" alt="Visa">
                <img src="img/Mastercard.svg" alt="Mastercard">
                <img src="img/American_Express.svg" alt="American Express">
            </div>
            <div class="botones">
                <button class="btn-naranja">Reintentar</button>
                <button class="btn-azul">Soporte Técnico</button>
            </div>
        </div>
    </main>
</body>
