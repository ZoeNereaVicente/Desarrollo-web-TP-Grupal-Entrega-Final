<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de pago</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/css-carrito/confirmacion-pago.css">
</head>
<body>
    <main>
        <div class="ventana-confirmacion">
            <h2>¡Muchas gracias por tu compra!</h2>
            <p class="mensaje">La magia va a comenzar</p>
            <p class="detalle">
                Vas a recibir tus tickets de ingreso y las instrucciones junto con un mapa del parque en este e-mail:<br>
                <span class="email-dinamico">[Correo ingresado]</span>
            </p>
            <p class="descarga">También los podés descargar desde acá</p>
            <div class="botones">
                <button class="btn-verde">Abrir e-mail</button>
                <button class="btn-azul">Soporte Técnico</button>
            </div>
            <button class="btn-rojo">Quiero cancelar mi compra</button>
        </div>
    </main>
</body>
</html>
