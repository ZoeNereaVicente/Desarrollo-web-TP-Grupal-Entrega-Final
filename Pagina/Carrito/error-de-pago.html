<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error de pago</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/css-carrito/error-de-pago.css">
</head>
<body>
    <main>
        <div class="ventana-error">
            <div class="icono-error">
                <img src="img/error.png" alt="Error de pago">
            </div>
            <h2>¡Ocurrió un error con tu pago!</h2>
            <p class="mensaje">Podés intentar nuevamente haciendo click en el botón de abajo.</p>
            <div class="botones">
                <button class="btn-verde">Reintentar</button>
                <button class="btn-azul">Soporte Técnico</button>
            </div>
        </div>
    </main>
</body>
